{% extends 'layout.html' %}

{% block container %}
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                Your Info!
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">
                    List of your personal info!
                </h5>
                <form id="basic_info">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Email">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{user_info.email}}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Username">Username</label>
                            <input type="text" id="username" class="form-control" name="username" value="{{user_info.username}}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" name="role" id="role" value="{{user_info.role}}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone_number">Phone Nubmer</label>
                            <input type="text" id="phone_number" class="form-control" name="phone_number" value="{{user_info.phone_number}}" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save above changes</button>
                    </div>
                </form>
                <form id="change_password">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="current_password">Current Password</label>
                            <input type="password" id="current_password" class="form-control" name="current_password" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="new_password">New Password</label>
                            <input type="password" id="new_password" class="form-control" name="new_password" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="new_password2">Verify New Password</label>
                            <input type="password" id="new_password2" class="form-control" name="new_password2" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Change password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
